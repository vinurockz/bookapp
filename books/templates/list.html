<!DOCTYPE html>
{%extends "home.html"%}
{%block body_block%}
{%csrf_token%}

<div class="headsec">
    <h2>List of Books</h2>
    {%for book in books%}
<div class="card" style="position:relative; width:200px; height:200px; float:left; margin-left:20px; ">
  <div class="card-body">
    <h5 class="card-title"><strong>{{book.book_name}}</strong></h5>
      <h6 class="card-title"><strong>{{book.author}}</strong></h6>

    <p class="card-text">{{book.language}}</p>
      <p class="card-text"><strong>Price:{{book.price}}</strong></p>
    <a href="{%url 'updated' book.id%}" class="btn btn-primary">update</a>
      <a href="{%url 'deleted' book.id%}" class="btn btn-primary">delete</a>
  </div>
</div>

{%endfor%}
</div>
{%endblock%}
